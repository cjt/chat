<div class="room-list" id="room-list">
  <div class="room-list-header" id="room-list-header">Rooms</div>
  <ul class="list">
    
    <li ng-repeat="room in $ctrl.rooms"  class="clearfix">
      <div class="about">
        <a href="#!/rooms/{{room.name}}">
          <span class="name">{{room.name}}</span>
        </a>
        <span class="num-users">({{room.messages}} messages)</span>
      </div>  
    </li>
    
  </ul>
  
  <div class="room-create" id="room-create">
    <input type="text" placeholder="room" />
    <button>Create</button>
  </div>
</div>
